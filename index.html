<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warm-up & Working-Set Calculator</title>
<style>
  body {font-family: system-ui, sans-serif; margin: 2rem; background:#f8f9fa;}
  h1   {margin-bottom: .5rem;}
  input, button {
    padding:.6rem 1rem; font-size:1rem; border:1px solid #ccc; border-radius:6px;
  }
  .grid {display:grid; gap:.75rem; max-width:420px;}
  .result {background:#fff; padding:.8rem 1rem; border-radius:6px; box-shadow:0 1px 3px rgba(0,0,0,.06);}
  .label {font-weight:600;}
</style>
</head>
<body>

<h1>Set Calculator</h1>
<div class="grid">
  <label>
    <span class="label">First working set&nbsp;(lbs or kg):</span><br/>
    <input id="inputWeight" type="number" min="1" placeholder="e.g. 185">
  </label>
  <button id="calcBtn">Calculate</button>

  <div id="output"></div>
</div>

<script>
function roundUp5(x){return Math.ceil(x/5)*5;}

function buildLine(name, wt){
  return `<div class="result"><span class="label">${name}</span>  â†’  ${wt} </div>`;
}

function calc(){
  const w1 = parseFloat(document.getElementById('inputWeight').value);
  if(!w1){document.getElementById('output').innerHTML=''; return;}

  const warm1 = roundUp5(w1*0.60);
  const warm2 = roundUp5(w1*0.75);
  const warm3 = roundUp5(w1*0.90);

  const work2 = roundUp5(w1*0.90);
  const work3 = roundUp5(work2*0.90);

  const html = [
    buildLine('Warm-up 1 (60 %)', warm1),
    buildLine('Warm-up 2 (75 %)', warm2),
    buildLine('Warm-up 3 (90 %)', warm3),
    buildLine('Work Set 1', w1),
    buildLine('Work Set 2 (-10 %)', work2),
    buildLine('Work Set 3 (-10 %)', work3),
  ].join('');

  document.getElementById('output').innerHTML = html;
}

document.getElementById('calcBtn').addEventListener('click', calc);
document.getElementById('inputWeight').addEventListener('keyup', e => {if(e.key==='Enter') calc();});
</script>
</body>
</html>
